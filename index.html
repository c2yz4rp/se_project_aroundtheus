<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Around the US</title>
    <meta name="author" content="Cinthia Patino" />
    <meta name="description" content="Around the US Landing Page" />
    <meta name="keywords" content="HTML, css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile_pic.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#xA9; 2024 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="Name"
            id="profile-name-input"
            class="modal__form-input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__popup-error" id="profile-name-input-error"></span>
          <input
            type="text"
            name="About me"
            id="profile-description-input"
            class="modal__form-input"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__popup-error"
            id="profile-description-input-error"
          ></span>
          <button
            type="submit"
            class="modal__save modal__save_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form">
          <input
            type="text"
            name="Title"
            id="card-title-input"
            class="modal__form-input"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__popup-error" id="card-title-input-error"></span>
          <input
            type="url"
            name="url"
            id="card-url-input"
            class="modal__form-input"
            placeholder="Image URL"
            required
          />
          <span class="modal__popup-error" id="card-url-input-error"></span>
          <button
            class="modal__save modal__save_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_preview">
      <div class="modal__container modal__container_type_preview">
        <button class="modal__close" type="button"></button>
        <img src="" alt="" class="modal__preview-image" />
        <p class="modal__caption" id="modal-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__description-text"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
